<!DOCTYPE HTML>
<html>
	<head>
		<title>Shopping List</title>


<!-- Link to CSS files -->	
<link rel="stylesheet" type="text/css" href="../css/style.css">

	</head>

		<body>




			<div>




				<div class="main-card"
					<a ng-repeat="list in lists" ng-href="#/shopping-list/{{list.id}}">
						<div>
							<h5>{{list.name}}</h5>
							<ul>
								<li ng-repeat="item in list.items">{{item.name}}</li>
							</ul>
						</div>
					</a>
				</div>












			</div>
</html>
