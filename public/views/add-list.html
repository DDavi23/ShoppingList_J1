<h1>HERE'S YOUR NEW LIST!</h1>

<form ng-submit="addList(newList)">
	List Name: <input type="text" name="name" id="name" ng-model="newList.name" required><br>
	Color: 
		<select name="color" id="new-list-color" ng-model="newList.color" required>
			<option value="blue">blue</option>
			<option value="red">red</option>
			<option value="low">green</option>
		</select>
<br>

	<input type="submit" value="Submit">
</form>
